
<!DOCTYPE html>
<html lang="en" class="dark" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVO | Portfolio</title>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.2.0",
          "react-dom": "https://esm.sh/react-dom@18.2.0",
          "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
          "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
          "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react"
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#6366f1",
              "background-light": "#f8fafc",
              "background-dark": "#020617",
              "surface-light": "#ffffff",
              "surface-dark": "#0f172a",
            },
            fontFamily: {
              display: ["'Space Grotesk'", "sans-serif"],
              sans: ["'Inter'", "sans-serif"],
            },
            animation: {
                'marquee': 'marquee 30s linear infinite',
                'float': 'float 6s ease-in-out infinite',
                'grid-flow': 'grid-flow 20s linear infinite',
            },
            keyframes: {
                marquee: {
                    '0%': { transform: 'translateX(0%)' },
                    '100%': { transform: 'translateX(-100%)' },
                },
                float: {
                    '0%, 100%': { transform: 'translateY(0) rotate(0deg)' },
                    '50%': { transform: 'translateY(-20px) rotate(3deg)' },
                },
                'grid-flow': {
                    '0%': { transform: 'translateY(0)' },
                    '100%': { transform: 'translateY(60px)' },
                }
            }
          },
        },
      };
    </script>
    <style>
        /* Global Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #312e81; border-radius: 10px; border: 2px solid #020617; }
        ::-webkit-scrollbar-thumb:hover { background: #4338ca; }

        /* Custom Vertical Scrollbar for Portfolio */
        .portfolio-v-scroll::-webkit-scrollbar { width: 8px; display: block !important; }
        .portfolio-v-scroll::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); border-radius: 20px; }
        .portfolio-v-scroll::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 20px; border: 2px solid #020617; }
        .portfolio-v-scroll::-webkit-scrollbar-thumb:hover { background: #818cf8; }

        .cyber-grid {
            background-image: 
                linear-gradient(to right, rgba(99, 102, 241, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
        }

        .glow-text { text-shadow: 0 0 25px rgba(99, 102, 241, 0.7); }
        .glow-box { box-shadow: 0 0 60px -15px rgba(99, 102, 241, 0.5); }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .tilt-container {
            perspective: 1500px;
        }
        .tilt-card {
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }
        .tilt-card:hover {
            transform: rotateX(8deg) rotateY(-8deg) scale(1.02);
        }
        
        /* Flatten tilt when video is playing/active */
        .tilt-card.no-tilt {
            transform: rotateX(0) rotateY(0) scale(1) !important;
        }

        .glass {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 transition-colors duration-300 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
